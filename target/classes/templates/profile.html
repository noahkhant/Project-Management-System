<body>

<!-- Begin page -->
<div id="layout-wrapper">
  <div id="header-container">
    <header th:replace="~{header :: header}"></header>

  <div id="navbar-container">

  <div class="main-content">

    <div class="page-content">
      <div class="container-fluid">

        <div class="position-relative mx-n4 mt-n4">
          <div class="profile-wid-bg profile-setting-img">
            <img src="assets/images/profile-bg.jpg" class="profile-wid-img" alt="">
          </div>
        </div>

        <div class="row">
          <div class="col-xxl-3">
            <div class="card mt-n5">
              <div class="card-body p-4">
                <div class="text-center">
                  <div class="profile-user position-relative d-inline-block mx-auto  mb-4">
                    <img th:src="@{/static/assets/userPhoto/{profilePictureFileName}(profilePictureFileName=${user.getProfilePictureFileName()})}" class="rounded-circle avatar-xl img-thumbnail user-profile-image  shadow" alt="user-profile-image" id="userProfile">
                    <div class="avatar-xs p-0 rounded-circle profile-photo-edit">
                      <input type="file" id="editProfilePicture-in-user" accept="image/*" style="display: none;">
                      <label for="editProfilePicture-in-user" class="profile-photo-edit avatar-xs">
                                                    <span class="avatar-title rounded-circle bg-light text-body shadow">
                                                        <i class="ri-camera-fill"></i>
                                                    </span>
                      </label>
                    </div>
                  </div>
                  <h5 id="username" class="fs-16 mb-1"></h5>
                  <p id="position" class="text-muted mb-0"></p>
                </div>
              </div>
            </div>
            <!--end card-->
            <div class="card">
              <div class="card-body">
                <div class="d-flex align-items-center mb-5">
                  <div class="flex-grow-1">
                    <h5 class="card-title mb-0">Complete Your Profile</h5>
                  </div>
                  <div class="flex-shrink-0">
                    <a href="javascript:void(0);" class="badge bg-light text-primary fs-12"><i class="ri-edit-box-line align-bottom me-1"></i> Edit</a>
                  </div>
                </div>
                <div class="progress animated-progress custom-progress progress-label">
                  <div class="progress-bar bg-danger" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">
                    <div class="label">30%</div>
                  </div>
                </div>
              </div>
            </div>
            <!--end card-->
          </div>
          <!--end col-->
          <div class="col-xxl-9">
            <div class="card mt-xxl-n5">
              <div class="card-header">
                <ul class="nav nav-tabs-custom rounded card-header-tabs border-bottom-0" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#personalDetails" role="tab">
                      <i class="fas fa-home"></i> Personal Details
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#changePassword" role="tab">
                      <i class="far fa-user"></i> Change Password
                    </a>
                  </li>
                </ul>
              </div>
              <div class="card-body p-4">
                <div class="tab-content">
                  <div class="tab-pane active" id="personalDetails" role="tabpanel">
                    <form action="javascript:void(0);">
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="mb-3">
                            <input type="hidden" class="form-control" id="current-id">
                            <label for="nameInput" class="form-label">User Name</label>
                            <input type="text" class="form-control" id="nameInput"  value="Dave">
                          </div>
                        </div>
                        <!--end col-->
                        <div class="col-lg-6">
                          <div class="mb-3">
                            <label for="dobInput" class="form-label">Date of birth</label>
                            <input type="date" class="form-control" id="dobInput">
                          </div>
                        </div>
                        <!--end col-->
                        <div class="col-lg-6">
                          <div class="mb-3">
                            <label for="phoneNumberInput" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phoneNumberInput">
                          </div>
                        </div>
                        <!--end col-->
                        <div class="col-lg-6">
                          <div class="mb-3">
                            <label for="emailInput" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="emailInput">
                          </div>
                        </div>
                        <!--end col-->
                        <div class="col-lg-6">
                          <label for="gender" class="form-label">Gender</label>
                          <fieldset class="row" id="gender">
                            <div>
                              <div class="form-check-inline col-md-6">
                                <input class="form-check-input" type="radio" id="maleRadio" name="gender" value="male">
                                <label class="form-check-label" for="maleRadio">
                                  Male
                                </label>
                              </div>
                              <div class="form-check-inline">
                                <input class="form-check-input" type="radio" id="femaleRadio" name="gender" value="female">
                                <label class="form-check-label" for="femaleRadio">
                                  Female
                                </label>
                              </div>
                            </div>
                          </fieldset>
                        </div>
                        <!--end col-->
                        <div class="col-lg-6">
                          <label for="editEducation" class="form-label">Education</label>
                          <div class="input-group">
                                                <span class="input-group-text">
                                                     <i class="ri-stack-fill " style="font-size: 17px;"></i>
                                                </span>
                            <select id="editEducation" class="form-control selectpicker">
                              <option value="" selected disabled>Select your Education</option>
                              <option value="Bachelor of Information Technology">Bachelor of Information Technology</option>
                              <option value="Bachelor of Computer Science">Bachelor of Computer Science</option>
                              <option value="Bachelor of Engineering">Bachelor of Engineering</option>
                              <option value="Diploma in IT">Diploma in IT</option>
                            </select>
                          </div>
                        </div>
                        <!--end col-->
                        <div class="col-lg-6">
                          <label for="editPosition" class="form-label">Position</label>
                          <div class="input-group">
                                                <span class="input-group-text">
                                                     <i class="ri-user-line " style="font-size: 17px;"></i>
                                                </span>
                            <select id="editPosition" class="form-select">

                            </select>
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="mb-3">
                            <label th:for="editDepartment" class="form-label">Department / Office</label>
                            <div class="input-group">
                                              <span class="input-group-text">
                                                  <i class="ri-building-4-line " style="font-size: 17px;"></i>
                                              </span>
                              <!-- Add a select element with an ID for JavaScript interaction -->
                              <select id="editDepartment" class="form-select">
                                <!-- You can add a default option here if needed -->
                              </select>
                            </div>
                        </div>
                        </div>
                        <div class="col-lg-4">
                          <div class="mb-3">
                            <label for="addressInput" class="form-label">Address</label>
                            <input type="text" class="form-control" id="addressInput" />
                          </div>
                        </div>
                        <!--end col-->
                        <div class="col-lg-12">
                          <div class="hstack gap-2 justify-content-end">
                            <button type="submit" id="updateUserButton" class="btn btn-primary" onclick="updateProfile()">Updates</button>
                            <button type="button" class="btn btn-soft-success">Cancel</button>
                          </div>
                        </div>
                        <!--end col-->
                      </div>
                      <!--end row-->
                    </form>
                  </div>
                  <!--end tab-pane-->
                  <div class="tab-pane" id="changePassword" role="tabpanel">
                    <form id="changePasswordForm" action="javascript:void(0);">
                      <div class="row g-2">
                        <div class="col-lg-4">
                          <div>
<!--                            <input type="hidden" class="form-control" id="currentUser-id" >-->
                            <label for="oldPasswordInput" class="form-label">Old Password*</label>
                            <input type="password" class="form-control" id="oldPasswordInput" placeholder="Enter current password" required>
                          </div>
                        </div>
                        <!--end col-->
                        <div class="col-lg-4">
                          <div>
                            <label for="newPasswordInput" class="form-label">New Password*</label>
                            <input type="password" class="form-control" id="newPasswordInput" placeholder="Enter new password" required>
                          </div>
                        </div>
                        <!--end col-->
                        <div class="col-lg-4">
                          <div>
                            <label for="confirmPasswordInput" class="form-label">Confirm Password*</label>
                            <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Confirm password" required>
                          </div>
                        </div>
                        <!--end col-->
                        <div class="col-lg-12">
                          <div class="text-end">
                            <button type="submit" class="btn btn-success" onclick="validateChangePassword()">Change Password</button>
                          </div>
                        </div>
                        <!--end col-->
                      </div>
                      <!--end row-->
                    </form>
                  </div>
                  <!--end tab-pane-->
                </div>
              </div>
            </div>
          </div>
          <!--end col-->
        </div>
        <!--end row-->

      </div>
      <!-- container-fluid -->
    </div><!-- End Page-content -->

      <div class="container-fluid">

          <div class="col-sm-6">
