<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable">

<head th:replace="~{layout :: head}">

</head>
<body>

<!-- Begin page -->
<div id="layout-wrapper">

    <div id="header-container">
        <header th:replace="~{header :: header}"></header>
    </div>



    <!-- ========== App Menu ========== -->
    <div id="navbar-container">
        <div th:replace="~{navbar :: navbar}"></div>
    </div>


    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <!-- Project Number show bar-->
                <div class="row">
                    <div class="col-xl-4">
                        <div class="card card-animate">
                            <div class="card-body" id="projectCardBody">
                                <div class="d-flex align-items-center">
                                    <div class="avatar-sm flex-shrink-0">
                                                <span class="avatar-title bg-primary rounded-2 fs-2">
                                                    <i data-feather="briefcase"></i>
                                                </span>
                                    </div>
                                    <div class="flex-grow-1 overflow-hidden ms-3">
                                        <p class="text-uppercase fw-medium text-muted text-truncate mb-3">Active
                                            Projects</p>
                                        <div class="d-flex align-items-center mb-3">
                                            <h4 id="projectCount" class="fs-4 flex-grow-1 mb-0"><span
                                                    class="counter-value" data-target="0">0</span></h4>
                                        </div>
                                        <p class="text-muted text-truncate mb-0">Numbers of active projects</p>
                                    </div>
                                </div>
                            </div><!-- end card body -->
                        </div>
                    </div><!-- end col -->

                    <div class="col-xl-4">
                        <div class="card card-animate">
                            <div class="card-body" id="IssueCardBody">
                                <div class="d-flex align-items-center">
                                    <div class="avatar-sm flex-shrink-0">
                                                    <span class="avatar-title bg-warning rounded-2 fs-2">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-award"><circle cx="12" cy="8" r="7"></circle><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline></svg>
                                                    </span>
                                    </div>
                                    <div class="flex-grow-1 overflow-hidden ms-3">
                                        <p class="text-uppercase fw-medium text-muted text-truncate mb-3">Active
                                            Issues</p>
                                        <div class="d-flex align-items-center mb-3">
                                            <h4 id="issueCount" class="fs-4 flex-grow-1 mb-0"><span
                                                    class="counter-value" data-target="0">0</span></h4>
                                        </div>
                                        <p class="text-muted text-truncate mb-0">Numbers of active issues</p>
                                    </div>
                                </div>
                            </div><!-- end card body -->
                        </div>
                    </div><!-- end col -->

                    <div class="col-xl-4">
                        <div class="card card-animate">
                            <div class="card-body" id="assignIssueCardBody">
                                <div class="d-flex align-items-center">
                                    <div class="avatar-sm flex-shrink-0">
                                                <span class="avatar-title bg-primary rounded-2 fs-2">
                                                    <i data-feather="briefcase"></i>
                                                </span>
                                    </div>
                                    <div class="flex-grow-1 overflow-hidden ms-3">
                                        <p class="text-uppercase fw-medium text-muted text-truncate mb-3">Active
                                            Assign Issues</p>
                                        <div class="d-flex align-items-center mb-3">
                                            <h4 id="assignIssueCount" class="fs-4 flex-grow-1 mb-0"><span
                                                    class="counter-value" data-target="0">0</span></h4>
                                        </div>
                                        <p class="text-muted text-truncate mb-0">Numbers of active assigned
                                            issues</p>
                                    </div>
                                </div>
                            </div><!-- end card body -->
                        </div>
                    </div><!-- end col -->
                </div>

                <div class="row">
                    <!-- Project per department Pie chart -->
                    <div class="col-lg-6 " >
                        <div class="card ">
                            <div class="card-body">
                                <div id="issue-pie-chat-container" class="overflow-auto" style="height: 500px;" ></div>
                            </div><
                        </div>
                    </div>

                    <!-- Project per department bar chart -->
                    <div class="col-lg-6 " >
                        <div class="card ">
                            <div class="card-body">
                                <div id="issue-bar-chart-container" class="overflow-auto" style="height: 500px;" ></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Project Timeline-->
                <div class="row">
                    <div class="col-lg-12 " >
                        <div class="card ">
                            <div class="card-body">
                                <div id="gantt-chat-container" class="overflow-auto" style="height: 500px;" ></div>
                            </div><!-- end card -->
                        </div>
                        <!-- end col -->
                    </div>
                    <!-- end col -->
                </div>

            </div>
            <!-- container-fluid -->
        </div>
        <!-- End Page-content -->
    </div>
    <!-- end main content-->
</div>
<!-- END layout-wrapper -->

<!-- JAVASCRIPT -->
<div th:replace="~{layout :: footer}"></div>
<script th:src="@{assets/js/issue-report.js}"></script>
<script th:src="@{/assets/js/main-dashboard.js}"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/gantt.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
</body>
</html>
