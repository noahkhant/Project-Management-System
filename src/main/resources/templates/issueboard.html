<!doctype html>

<head th:replace="~{layout :: head}">
    <link rel="stylesheet" href="assets/libs/dragula/dragula.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">

    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">-->

<style>

    .dz-message {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        text-align: center;
    }

    .tasks-wrapper {
        overflow: auto;

    }

    .tasks-wrapper::-webkit-scrollbar {
        width: 7px;
    }

    .tasks-wrapper::-webkit-scrollbar-thumb {
        background-color: #C7C8CC;
        border-radius: 25px;
    }

    .tasks-wrapper::-webkit-scrollbar-track {
        background-color: #f1f1f1;
    }

    .simplebar-content {
        padding: 0px 16px;
    }

</style>
<body>
<!-- Begin page -->
<div id="layout-wrapper">
    <div id="header-container">
        <header th:replace="~{header :: header}"></header>
    </div>


    <!-- ========== App Menu ========== -->
    <div id="navbar-container">
        <div th:replace="~{navbar :: navbar}"></div>
    </div>
</div>
<!-- ============================================================== -->
<div class="main-content">

    <div class="page-content">
        <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                    <div class="row g-2">
                        <div class="col-lg-auto">
                            <div class="hstack gap-2">
                                <button class="btn btn-primary" id="create-issue"><i
                                        class="ri-add-line align-bottom me-1"></i> Create Issue
                                </button>
                            </div>
                        </div>
                        <!--end row-->
                    </div>
                    <!--end card-body-->
                </div>
                <!--end card-->
            </div>

            <div class="tasks-board " id="kanbanboard">

                <!--end tasks-list-->
                <div class="tasks-list">
                    <div class="status">
                        <div class="d-flex mb-3">
                            <div class="flex-grow-1">
                                <h6 class="fs-14 text-uppercase fw-semibold mb-0 textlist mb-3">TODO <small
                                        class="badge bg-secondary align-bottom ms-1 totaltask-badge" th:text="${todoCount}"></small></h6>
                            </div>

                        </div>
                        <div data-simplebar="init" class="tasks-wrapper px-3 mx-n3">
                            <th:block th:each="project : ${projects}">
                                <div th:if="${project.status.toString() == 'TODO'}" class="card tasks-box todo "
                                     draggable="true">
                                    <div class="card tasks-box todo" draggable="true"
                                         th:data-id="${project.getStatus()}">
                                        <div class="card-body">
                                            <div class="d-flex mb-2">
                                                <div class="flex-grow-1">
                                                    <h5 class="currentIssueId" th:text="${project.getId()}"
                                                        th:attr="style='display: none;'"></h5>
                                                    <h6 class="fs-15 mb-0 text-truncate task-title"><a
                                                            class="text-body d-block" th:text="${project.title}">
                                                    </a></h6>
                                                </div>
                                                <div class="flex-shrink-0">
                                                    <a type="button" class="btn btn-sm btn-light"
                                                       th:href="@{'/project/project-detail/'+${project.getId()}}"><i
                                                            class="ri-eye-fill align-bottom me-2 text-muted"></i>
                                                        View</a>

                                                </div>
                                            </div>
                                            <p class="text-muted" th:text="${project.getDescription()}"></p>
                                            <div class="mb-3">
                                                <div class="d-flex mb-1">
                                                    <div class="flex-grow-1">
                                                        <h6 class="text-muted mb-0"><span class="text-info"
                                                                                          th:text="${project.getPercentage()+ '%'}"></span>
                                                            of 100%</h6>
                                                    </div>

                                                </div>
                                                <div class="progress rounded-3 progress-sm bg-danger-subtle">
                                                    <div class="progress-bar bg-warning" role="progressbar"
                                                         th:style="'width: ' + ${project.getPercentage()} + '%'"
                                                         aria-valuenow="${project.getPercentage()}" aria-valuemin="0"
                                                         aria-valuemax="100"></div>
                                                </div>
                                            </div>
                                            <div class="d-flex align-items-center">
                                                <div class="flex-grow-1">
                                                    <th:block th:each="issue : ${issues}"
                                                              th:if="${issue.getProject().getStatus().toString()=='TODO' and issue.getProject().getTitle() == project.title}">
                                                        <span class="badge bg-primary-subtle text-primary"
                                                              th:text="${issue.title}"></span>
                                                    </th:block>
                                                </div>
                                                <div class="flex-shrink-0">
                                                    <div class="avatar-group">
                                                        <th:block th:each="issue : ${issues}"

                                                    </div>

                                            </div>
                                        </div>

                                                            class="ri-eye-fill align-bottom me-2 text-muted"></i>
                                                        View</a>

                                                </div>
                                            </div>
                                            <p class="text-muted" th:text="${project.getDescription()}"></p>

                                                    </div>

                                                        <span class="badge bg-primary-subtle text-primary"

                                                <div class="flex-shrink-0">

                                                        </th:block>

                                                    </div>

                                            </div>
                                        </div>

                                        <div class="card-footer border-top-dashed">

                                                </div>

                                                </div>

                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </th:block>
                        </div>
                    </div>
                    <div class="my-3">
                        <button class="btn btn-soft-info w-100"

                    </div>

                </div>
                <!--end tasks-list-->

                <div class="tasks-list">
                    <div class="status">

                            </div>

                                            </div>

                                                    <th:block th:each="issue : ${issues}"
                                                              th:if="${issue.getProject().getStatus().toString() == 'PENDING' and issue.getProject().getTitle() == project.title}">
                                                        <span class="badge bg-primary-subtle text-primary"
                                                              th:text="${issue.title}"></span>
                                                    </th:block>
                                                </div>
                                                <div class="flex-shrink-0">
                                                    <div class="avatar-group">
                                                        <th:block th:each="issue : ${issues}"
                                                                  th:if="${issue.getProject().getStatus().toString() == 'PENDING' and issue.getProject().getTitle() == project.title}">
                                                            <a href="#" class="avatar-group-item shadow teamLeaderName"
                                                               data-bs-toggle="tooltip" data-bs-trigger="hover"

                                                               th:attr="data-team-leader-id=${issue.getTeamLeaderId()}">
                                                                <img src="" alt="" class="rounded-circle avatar-xxs">
                                                            </a>
                                                        </th:block>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="card-footer border-top-dashed">
                                            <div class="d-flex">

                                                </div>

                                                    <span th:if="${project.isOverDue()}"

                                                </div>

                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </th:block>
                        </div>
                    </div>

                    <div class="my-3">
                        <button class="btn btn-soft-info w-100" onclick="projectManagerRedirectToIssueListPending()">See
                            More
                        </button>
                    </div>
                </div>
                <!--end tasks-list-->

                <div class="tasks-list">
                    <div class="status">
                        <div class="d-flex mb-3">
                            <div class="flex-grow-1">
                                <h6 class="fs-14 text-uppercase fw-semibold mb-0 textlist mb-3">COMPLETED <small
                                        class="badge bg-success align-bottom ms-1 totaltask-badge" th:text="${completedCount}"></small></h6>
                            </div>

                        </div>
                        <div data-simplebar class="tasks-wrapper px-3 mx-n3">
                            <th:block th:each="project : ${projects}">
                                <div th:if="${project.status.toString() == 'COMPLETED'}" class="card tasks-box todo"

                                            </div>

            </div>
            <!--end task-board-->

            <!--create issue modal form-->
            <div class="modal fade" id="createIssueModal" tabindex="-1" aria-labelledby="createIssueModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content border-0">
                        <div class="modal-header p-3 bg-info-subtle">
                            <h5 class="modal-title" id="createIssueModalLabel">Create Issue</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form name="issue" id="createIssueForm" enctype="multipart/form-data" class="needs-validation" novalidate>
                                <h3 th:text="${user.getName()}" id="creator" style="display: none;"></h3>
                                <div class="row g-3">
                                    <!--Project Name col-->
                                    <div class="col-lg-12">
                                        <label for="sub-tasks" class="form-label">Project Name</label>
                                        <div class="input-light">
                                            <select class="form-control" data-choices data-choices-search-false
                                                    name="choices-single-default" id="parent-project-input" required>

                                            </select>
                                        </div>
                                    </div>
                                    <!--end col-->

                                    <!--Issue title col-->
                                    <div class="col-lg-12">
                                        <label for="sub-tasks" class="form-label">Issue Title</label>
                                        <input type="text" class="form-control" id="issue-title-input"
                                               placeholder="Issue title" required>
                                    </div>
                                    <!--end col-->

                                    <!--Issue type col-->
                                    <div class="col-lg-12">
                                        <label for="sub-tasks" class="form-label">Issue Type</label>
                                        <div class="input-light">
                                            <select class="form-control" data-choices data-choices-search-false
                                                    name="choices-single-default" id="issue-type-input" required>
                                                <option selected disabled>Issue Type</option>
                                                <option value="Task">Task</option>
                                                <option value="Request">Request</option>
                                                <option value="QA">QA</option>
                                                <option value="Coding Bug">Coding Bug</option>
                                                <option value="Change Request">Change Request</option>
                                                <option value="Problem">Problem</option>
                                                <option value="Other">Other</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!--end col-->

                                    <!--Issue category col-->
                                    <div class="col-lg-12">
                                        <label for="sub-tasks" class="form-label">Issue Category</label>
                                        <div class="input-light">
                                            <select class="form-control" data-choices data-choices-search-false
                                                    name="choices-single-default" id="issue-category-input" required></select>
                                        </div>
                                    </div>
                                    <!--end col-->

                                    <!--Issue subject col-->
                                    <div class="col-lg-12">
                                        <label for="task-description" class="form-label">Subject</label>
                                        <textarea class="form-control" id="issue-subject-input" rows="3"
                                                  placeholder="Issue Subject" required></textarea>
                                    </div>
                                    <!--end col-->

                                    <!--Issue description col-->
                                    <div class="mb-3">
                                        <label class="form-label">Issue Description</label>
                                        <div id="ckeditor-classic-1">

                                        </div>
                                    </div>
                                    <!--end col-->

                                    <!--Issue Teamleader-->
                                    <div class="col-lg-12">
                                        <label th:for="tasks-progress" class="form-label">Assign Team Leader</label>
                                        <div data-simplebar style="height: 95px;">
                                            <ul class="list-unstyled vstack gap-2 mb-0" th:id="teamleader-list">
                                            </ul>
                                        </div>
                                    </div>

                                    <!--Issue Plan Dates col-->
                                    <div class="col-lg-6">
                                        <label th:for="issue-plan-start-date" class="form-label">Plan Start Date</label>
                                        <input type="date" th:id="issue-plan-start-date" class="form-control"
                                               data-provider="flatpickr" placeholder="Plan Start date" required/>
                                    </div>
                                    <!--end col-->
                                    <div class="col-lg-6">
                                        <label th:for="issue-plan-due-date" class="form-label">Plan Due Date</label>
                                        <input type="date" th:id="issue-plan-due-date" class="form-control"
                                               data-provider="flatpickr" placeholder="Plan Due date" required/>
                                    </div>
                                    <!--end col-->

                                    <!--issue-priority col-->
                                    <div class="col-lg-12">

                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header bg-light p-3">
                            <h5 class="modal-title" id="exampleModalLabel">Add New Issue Category</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <form id="addIssueCategoryForm">
                            <div class="modal-body">
                                <div class="mb-3" id="modal-id" style="display: none;">
                                    <label th:for="issueCategoryId" class="form-label">ID</label>
                                    <input type="hidden" name="id" th:id="issueCategoryId" th:class="form-control"
                                           placeholder="ID" readonly/>
                                </div>

                                <div class="mb-3">
                                    <label th:for="issueCategoryName" class="form-label">Department Name</label>
                                    <input type="text" name="name" th:id="issueCategoryName" th:class="form-control"
                                           placeholder="Name" th:required="required"/>
                                    <div class="invalid-feedback">Please enter a department name.</div>
                                </div>


                                <div class="col-lg-12">
                                    <label th:for="issueCategoryDescription" class="form-label">Description</label>
                                    <textarea class="form-control" th:id="issueCategoryDescription" rows="3"
                                              placeholder="Description"></textarea>
                                </div>


                            </div>
                            <div class="modal-footer">
                                <div class="hstack gap-2 justify-content-end">
                                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-success" id="add-btn" data-bs-dismiss="modal">
                                        confirm
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
