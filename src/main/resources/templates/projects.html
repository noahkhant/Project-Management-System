<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable">
<head th:replace="~{layout :: head}">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Date Css -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css}" />
    <title>Project Management System</title>
</head>
<style>
    .dz-message {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        text-align: center;
    }

    /* Style for the square border */
    .image-preview-container {
        width: 150px;
        height: 150px;
        border: 2px solid #ddd; /* Adjust border color */
        overflow: hidden;
        position: relative;
    }

    .image-preview {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

</style>
<body>
<!-- Begin page -->
<div id="layout-wrapper">
    <div id="header-container">
        <header th:replace="~{header :: header}"></header>
    </div>


    <!-- ========== App Menu ========== -->
    <div id="navbar-container">
        <div th:replace="~{navbar :: navbar}"></div>
    </div>
</div>
<!-- ============================================================== -->
<!-- Start right Content here -->
<!-- ============================================================== -->
<div class="main-content">

    <div class="page-content">
        <div class="container-fluid">

            <!-- start page title -->
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0">Project List</h4>

                    </div>
                </div>
            </div>
            <!-- end page title -->

            <div class="row g-4 mb-3">
                <div class="col-sm-auto">

                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <i class="ri-add-line align-bottom me-1"></i>Create project
                    </button>

                </div>
                <div class="col-sm">
                    <div class="d-flex justify-content-sm-end gap-2">
                        <!-- HTML for the search box -->
                        <div class="search-box ms-2">
                            <input type="text" id="search-input" class="form-control" placeholder="Search...">
                            <i class="ri-search-line search-icon"></i>
                        </div>


                        <select id="projectFilter" class="form-control w-md" data-choices data-choices-search-false>
                            <option value="All">All</option>
                            <option value="Today">Today</option>
                            <option value="Yesterday">Yesterday</option>
                            <option value="Last 7 Days">Last 7 Days</option>
                            <option value="Last 30 Days">Last 30 Days</option>
                            <option value="This Month">This Month</option>
                            <option value="Last Year">Last Year</option>
                        </select>

                    </div>
                </div>
            </div>

            <div class="row" id="projects">

            </div>

            <!-- end row -->
        </div>
        <!-- container-fluid -->
    </div>
    <!-- End Page-content -->

    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <script>document.write(new Date().getFullYear())</script> Â© Velzon.
                </div>
                <div class="col-sm-6">
                    <div class="text-sm-end d-none d-sm-block">
                        Design & Develop by Themesbrand
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>
<!-- end main content-->

</div>
<!-- END layout-wrapper -->
<!-- removeProjectModal -->
<div th:id="removeProjectModal" class="modal fade zoomIn" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close-modal"></button>
            </div>
            <div class="modal-body">
                <div class="mt-2 text-center">
                    <lord-icon src="https://cdn.lordicon.com/gsqxdxog.json" trigger="loop" colors="primary:#f7b84b,secondary:#f06548" style="width:100px;height:100px"></lord-icon>
                    <div class="mt-4 pt-2 fs-15 mx-4 mx-sm-5">
                        <h4>Are you Sure?</h4>
                        <p class="text-muted mx-4 mb-0">Are you Sure You want to Remove  <span id="confirmationProjectAction" class="fw-bold"></span>
                            this Project?</p>
                    </div>
                </div>
                <div class="d-flex gap-2 justify-content-center mt-4 mb-2">
                    <button type="button" class="btn w-sm btn-light" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn w-sm btn-danger" id="remove-project" onclick="deleteProject()" data-bs-dismiss="modal">Yes, Delete It!</button>
                </div>
            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--Modal-->
<form th:id="formAuthor">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Project create form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label" th:for="project-title-input">Project Title</label>
                        <input type="text" class="form-control" th:id="project-title-input" placeholder="Enter project title" name="title">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" th:for="project-objective-input">Objective</label>
                        <input type="text" class="form-control" th:id="project-objective-input" placeholder="Enter Objective" name="objective">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" th:for="project-creator-name">Project Creator</label>
                        <input class="form-control" th:id="project-creator-name" type="text" name="creator" placeholder="Enter creator">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Project Description</label>
                        <input type="hidden" th:id="ckeditorHiddenInput" name="description">
                        <div id="ckeditor"></div>
                    </div>
                    <!-- CKEditor script from local resources -->
                    <script th:src="@{/assets/libs/%40ckeditor/ckeditor5-build-classic/build/ckeditor.js}"></script>
                    <script>
                        document.addEventListener('DOMContentLoaded', function () {
                            ClassicEditor
                                .create(document.querySelector('#ckeditor'))
                                .then(newEditor  => {
                                    console.log(newEditor);
                                    window.ckeditor = newEditor;
                                })
                                .catch(error => {
                                    console.error('Error initializing CKEditor:', error);
                                });
                        });
                    </script>
                    <!--Departments-->
                    <div class="mb-3">
                        <label class="form-label" for="project-department-input">Department</label>
                        <select class="form-select" data-choices data-choices-search-false id="project-department-input" name="department" onchange="userGetter()"></select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" th:for="project-category-input">Category</label>

                        <select class="form-select" data-choices data-choices-search-false th:id="project-category-input">
                            <option value="BANKING" selected>Banking</option>
                            <option value="HEALTHCARE">Healthcare</option>
                            <option value="EDUCATION">Education</option>
                            <option value="TELECOMMUNICATION">Telecommunication</option>
                            <option value="TRAVEL">Travel And Tourism</option>
                            <option value="DEVELOPMENT">Development</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" th:for="project-status-input">Status</label>

                        <select class="form-select" data-choices data-choices-search-false th:id="project-status-input" name="status">
                            <option value="TODO" selected>To do</option>
                            <option value="INPROGRESS">In progress</option>
                            <option value="PENDING">Pending</option>
                            <option value="FINISH">Finish</option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-lg-4">
                            <div class="mb-3 mb-lg-0">
                                <label th:for="choices-priority-input" class="form-label">Priority</label>
                                <select class="form-select" data-choices data-choices-search-false th:id="choices-priority-input" name="priority">
                                    <option value="HIGH" selected>High</option>
                                    <option value="MEDIUM">Medium</option>
                                    <option value="LOW">Low</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div>
                                <label th:for="datepicker-start-date-input" class="form-label">Start Date</label>
                                <input type="date" class="form-control" name="planStartDate" th:id="datepicker-start-date-input" placeholder="Select start date" data-provider="datepicker">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div>
                                <label th:for="datepicker-end-date-input" class="form-label">End Date</label>
                                <input type="date" class="form-control" name="planEndDate" th:id="datepicker-end-date-input" placeholder="Enter end date" data-provider="datepicker">
                            </div>
                        </div>
                    </div>
                </div>
                <!--Members-->
                <div class="col-lg-12">
                    <label th:for="tasks-progress" class="form-label">Add Team Member</label>
                    <div data-simplebar style="height: 95px;">
                        <ul class="list-unstyled vstack gap-2 mb-0" th:id="team-member-list">
                            <!-- Placeholder for dynamic content -->
                        </ul>
                    </div>
                </div>


                <div class="modal-footer">
                    <div class="text-end mb-4">
                        <button type="button" class="btn btn-danger w-sm" data-bs-dismiss="modal">Close</button>
                        <button type="reset" class="btn btn-secondary w-sm">Reset</button>
                        <button type="submit" class="btn btn-success w-sm" data-bs-dismiss="modal" onclick="showData()">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<!--Update Modal-->
<form th:id="updateProject">
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:id="exampleModalLabel">Project edit form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input type="hidden" class="form-control" th:id="project-id" name="id">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" th:for="project-title-update">Project Title</label>
                        <input type="text" class="form-control" th:id="project-title-update" placeholder="Enter project title" name="title">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" th:for="project-objective-input">Objective</label>
                        <input type="text" class="form-control" th:id="project-objective-update" placeholder="Enter Objective" name="objective">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" th:for="project-creator-name">Project Creator</label>
                        <input class="form-control" th:id="project-creator-update" type="text" name="creator" placeholder="Enter creator">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Project Description</label>
                        <input type="hidden" th:id="ckeditorHiddenInput-update" name="description">
                        <div th:id="ckeditorUpdate"></div>
                    </div>
                    <!-- CKEditor script from local resources -->
                    <script th:src="@{/assets/libs/%40ckeditor/ckeditor5-build-classic/build/ckeditor.js}"></script>
                    <script>
                        document.addEventListener('DOMContentLoaded', function () {
                            ClassicEditor
                                .create(document.querySelector('#ckeditorUpdate'))
                                .then(newEditor  => {
                                    window.ckeditorUpdate  = newEditor;
                                    window.ckeditorUpdate.setData(project.description);
                                    console.log("CKEditor content set successfully:", project.description);
                                })
                                .catch(error => {
                                    console.error('Error initializing CKEditor:', error);
                                });
                            const descriptionInput = document.getElementById('ckeditorHiddenInput-update');
                            if (descriptionInput) {
                                descriptionInput.value = project.description;
                                console.log("Hidden input value set successfully:", project.description);
                            } else {
                                console.error("Hidden input not found");
                            }
                        });
                    </script>
                    <!--Departments-->
                    <div class="mb-3">
                        <label class="form-label" for="project-department-input">Department</label>
                        <input type="text" th:id="project-department-update" disabled></input>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" th:for="project-category-update">Category</label>

                        <select class="form-select" data-choices data-choices-search-false th:id="project-category-update">
                            <option value="BANKING" selected>Banking</option>
                            <option value="HEALTHCARE">Healthcare</option>
                            <option value="EDUCATION">Education</option>
                            <option value="TELECOMMUNICATION">Telecommunication</option>
                            <option value="TRAVEL">Travel And Tourism</option>
                            <option value="DEVELOPMENT">Development</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" th:for="project-status-update">Status</label>

                        <select class="form-select" data-choices data-choices-search-false th:id="project-status-update" name="status">
                            <option value="TODO" selected>To do</option>
                            <option value="INPROGRESS">In progress</option>
                            <option value="PENDING">Pending</option>
                            <option value="FINISH">Finish</option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-lg-4">
                            <div class="mb-3 mb-lg-0">
                                <label th:for="choices-priority-input" class="form-label">Priority</label>
                                <select class="form-select" data-choices data-choices-search-false th:id="choices-priority-update" name="priority">
                                    <option value="HIGH" selected>High</option>
                                    <option value="MEDIUM">Medium</option>
                                    <option value="LOW">Low</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div>
                                <label th:for="datepicker-start-date-input" class="form-label">Start Date</label>
                                <input type="text" class="form-control" name="planStartDate" th:id="datepicker-start-date-update" placeholder="Select start date" data-provider="datepicker">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div>
                                <label th:for="datepicker-end-date-input" class="form-label">End Date</label>
                                <input type="text" class="form-control" name="planEndDate" th:id="datepicker-end-date-update" placeholder="Enter end date" data-provider="datepicker">
                            </div>
                        </div>
                    </div>
                </div>
                <!--Members-->
                <div class="col-lg-12">
                    <label th:for="tasks-progress" class="form-label">Update Team Member</label>
                    <div data-simplebar style="height: 95px;">
                        <ul class="list-unstyled vstack gap-2 mb-0" th:id="team-member-list-update">
                            <!-- Placeholder for dynamic content -->
                        </ul>
                    </div>
                </div>


                <div class="modal-footer">
                    <div class="text-end mb-4">
                        <button type="button" class="btn btn-danger w-sm" data-bs-dismiss="modal">Close</button>
                        <button type="reset" class="btn btn-secondary w-sm">Reset</button>
                        <button type="submit" class="btn btn-success w-sm" data-bs-dismiss="modal">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    // Initialize Flatpickr for the first set of date inputs
    const startDateInput1 = document.getElementById('datepicker-start-date-input');
    const endDateInput1 = document.getElementById('datepicker-end-date-input');

    const startDatePicker1 = flatpickr(startDateInput1, {
        enableTime: false,
        dateFormat: "Y-m-d",
        theme: "custom-theme", // Use the custom theme
    });

    const endDatePicker1 = flatpickr(endDateInput1, {
        enableTime: false,
        dateFormat: "Y-m-d",
        minDate: "today", // Restrict end date to today or later
        theme: "custom-theme", // Use the custom theme
    });

    // Set minDate of end date picker based on the selected start date
    startDatePicker1.config.onChange.push(function(selectedDates, dateStr, instance) {
        endDatePicker1.set("minDate", dateStr);
    });

    // Initialize Flatpickr for the second set of date inputs
    const startDateInput2 = document.getElementById('datepicker-start-date-update');
    const endDateInput2 = document.getElementById('datepicker-end-date-update');

    const startDatePicker2 = flatpickr(startDateInput2, {
        enableTime: false,
        dateFormat: "Y-m-d",
        theme: "custom-theme", // Use the custom theme
    });

    const endDatePicker2 = flatpickr(endDateInput2, {
        enableTime: false,
        dateFormat: "Y-m-d",
        minDate: "today", // Restrict end date to today or later
        theme: "custom-theme", // Use the custom theme
    });

    // Set minDate of end date picker based on the selected start date
    startDatePicker2.config.onChange.push(function(selectedDates, dateStr, instance) {
        endDatePicker2.set("minDate", dateStr);
    });

</script>
